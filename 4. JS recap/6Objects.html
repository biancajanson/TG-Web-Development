// A 
// Object constructor
let objectPet = new Object ();

objectPet.name = 'Binky'
objectPet.soort = 'beagle'

console.log(objectPet)
// Literal constructor
let literalPet = {
    name : 'Purdy',
    soort : 'dalmatier'
}

console.log(literalPet)
// Function constructor
function Pet(name, soort) {
    this.name = name
    this.soort = soort
}

let functionConstructed = new Pet("Kenzi", "bull")

console.log(Pet)

// Singleton constructor
let singletonPet = new function () {
    this.name = "Boris",
    this.soort = "chihuahua"
}

console.log(singletonPet)

    constructor(name, soort) {
