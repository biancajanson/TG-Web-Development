<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="./carrousel.css">
    <script src="carrousel.js" defer></script>
</head>
<body>
    <div class="carrousel">
        <button class="carrousel__button carrousel__button--left is-hidden">
            <img src="./left.svg" alt="left button">
        </button>

        <div class="carrousel__track-container">
            <ul class="carrousel__track">
                <li class="carrousel__slide current-slide"><img class="carrousel__image" src="./Gezin1.jpg" alt="Gezin"></li>
                <li class="carrousel__slide"><img class="carrousel__image" src="./AlfonsSophiaSterre1.jpg" alt="Alfons, Sophia en Sterre"></li>
                <li class="carrousel__slide"><img class="carrousel__image" src="./SophiaSterre.jpg" alt="Sophia en Sterre"></li>
                <li class="carrousel__slide"><img class="carrousel__image" src="./SophiaSterreMama.jpg" alt="Sophia, Sterre en mama"></li>
                <li class="carrousel__slide"><img class="carrousel__image" src=".//SterreSophia.jpg" alt="Sophia en Sterre"></li>
            </ul>
        </div>

        <button class="carrousel__button carrousel__button--right">
            <img src="./right.svg" alt="right button">
        </button>

        <div class="carrousel__nav">
            <button class="carrousel__indicator current-slide"></button>
            <button class="carrousel__indicator"></button>
            <button class="carrousel__indicator"></button>
            <button class="carrousel__indicator"></button>
            <button class="carrousel__indicator"></button>
        </div>
    </div>
</body>
</html>
