<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Datatypes & Operators</title>
</head>
<body>
    <script>
    /*Opdracht 1.1a*/ 
    let letOefening = "Let Tekst"
    let letOefening1 = "Let Tekst Twee!"
    console.log(letOefening)
    
    /*Opdracht 1.1b*/ 
    let letOefening2 = "Let Tekst"
    console.log(letOefening2)
    
    letOefening2 = "Let Tekst Twee"
    console.log(letOefening2)
    
    /*Opdracht 1.1c*/ 
    const constOefening = "Const Tekst"
    console.log(constOefening)
    
    constOefening1 = "Const Tekst Twee!"
    console.log(constOefening1)
    
    /*Opdracht 1.1d*/ 
    varOefening = "Var Tekst"
    console.log(varOefening)
    
    var varOefening = "Var Tekst Twee!"
    console.log(varOefening)
    
    var varOefening = "Var Tekst Drie!"
    console.log(varOefening)
    
    /*Opdracht 1.2*/ 
    let typeQuestion = "Number"
    console.log("This is a " + typeof typeQuestion + ", with the value:" + typeQuestion)
    
    /*Opdracht 1.3*/ 
    let someNumber = 5;
    let anotherNumber = "5";
    console.log(someNumber + anotherNumber)
    
    /*Opdracht 1.4a*/ 
    let increment = 1;
    console.log(++increment);
    console.log(increment++);
    
    /*Opdracht 1.4c*/ 
    let modulo = 24 % 10
    console.log(modulo)
    
    let division = 24 / 10
    console.log(division)
    
    /*Opdracht 1.4d*/ 
    let someNumber1 = "Tekst"
    console.log(!someNumber1)
    </script>    
</body>
</html>
