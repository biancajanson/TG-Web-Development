<HTML>
    <HEAD>
    <TITLE>Javascript oefening 22</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
    var tijd, datum;
    
    function klok()
    {
       nu= new Date();
       uren= nu.getHours();
       minuten= nu.getMinutes();
       seconden= nu.getSeconds();
       tijd= "" + uren;
       if (minuten < 10) 
       { tijd = tijd + ":0" + minuten;}
       else
       { tijd = tijd + ":" + minuten;}
     
       if (seconden < 10)
       {tijd = tijd + ":0" + seconden;}
       else
       {tijd = tijd + ":" + seconden;}
       document.klok.tijd.value = tijd;
    
       dag= nu.getDate();
       maand= nu.getMonth()+1;
       jaar= nu.getYear();
       datum = "" + dag;
    
       if (maand < 10)
       {datum = datum + "/0" + maand;}
       else
       {datum = datum + "/" + maand;}
    
       datum = datum + "/" + jaar;
       document.klok.datum.value = datum;
       setTimeout("klok()",1000);
    }
    </script>
    </head>
    
    <body onLoad="klok()">
    
    <form name="klok">
      Tijd:
      <input type="text" name="tijd" size="8"  value=""><br>
      Datum:
      <input type="text" name="datum" size="8" value="">
    </form>
    
    </body>
    </html>
