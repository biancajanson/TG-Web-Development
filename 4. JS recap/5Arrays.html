<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Loops</title>
</head>
<body>
<script>
// Opdracht 5.1 Arrays
// A
const opdrachta = [8, 5, 9, 2, 1, 10, 3, 7, 6, 4];
console.log(opdrachta);

// B
let opdrachtb = ['Appel', 'Aardbei', 'Sinaasappel', 'Meloen', 'Ananas'];
console.log(opdrachtb);

// C
console.log(opdrachtb[0], opdrachtb[1]);

// D
console.log(opdrachtb[Math.floor(Math.random()*5)]);

// E
console.log(opdrachtb.length);

// F


// G
opdrachtb[0] = 'Peer';
console.log(opdrachtb);

// H
opdrachtb.shift();
opdrachtb.shift();
opdrachtb.unshift('Peer');
opdrachtb.unshift('Aardbei');
console.log(opdrachtb);

// Opdracht 5.2 Loops
// A
const dutchSports = ['Voetbal', 'Hockey', 'Schaatsen'];
// console.log(dutchSports[0]);
// console.log(dutchSports[1]);
// console.log(dutchSports[2]);

// B
// for loop
for (let i = 0; i < dutchSports.length; i++) {
    console.log(dutchSports[i]);
}

// for in
for (const index in dutchSports) {
    console.log(index);
}

// for of
for (const item of dutchSports) {
    console.log(item);
}

// Dus de for in loop geeft de index aan van de items (door gebruik van index) en de for of loop geeft de daadwerkelijke items weer (door gebruik van item)
</script>
</body>
</html>
