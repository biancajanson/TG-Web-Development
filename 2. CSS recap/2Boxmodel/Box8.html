    <h1>Opdracht 8</h1>
    <h2>Welke CSS property kun je gebruiken om ervoor te zorgen dat de waarde van width en height de totale breedte en hoogte is van het blok van de voorgaande opdracht?</h2>
    <p>Dit kun je doen met de property box-sizing. En om ervoor te zorgen dat dit gebeurt, moet de box-sizing op border-box staan.</p>
